<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>代办事项</title>
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<nav>
		<div class="inputBox">
			<input type="text" placeholder="请输入要待办的事项" class="thing">
			<button class="creat">创建待办</button>
			<button class="clear">清除所有</button>
		</div>
	</nav>
	<section>
		<div class="todoBox">
			<div class="todoNum num">0</div>
			<header>未完成的事项</header>
			<ul class="todoList">
				
			</ul>
		</div>
	</section>
	<section>
		<div class="readyBox">
			<div class="readyNum num">0</div>
			<header>已完成的事项</header>
			<ul class="readyList">
				
			</ul>
		</div>
	</section>
	<script src="js/jquery-1.12.3.min.js"></script>
	<script src="js/indexnew.js"></script>
</body>
</html>
